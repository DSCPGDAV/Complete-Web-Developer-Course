  <body>
    

    <script src = "zepto.js"></script>
    <script src = "app.min.js"></script>
    <script type = "text/javascript">
       if(typeof(Storage) != undefined){
           //alert("The Local storage is available");
           //localStorage.setItem("name", "Ansh");//if we comment i down still it is accessible unless the clear the cache of my browser
           //alert(localStorage.getItem("name"));
           var names = [];
           names[0] = prompt("New member name?");//Prompt is similar to alert but it takes the user's input too
           localStorage.setItem("names", JSON.stringify(names));
           var storedNames = JSON.parse(localStorage.getItem("names"));
           alert(storedNames[0]);
       }
       else{
           alert("Local Storage not available");
       }
    </script>
